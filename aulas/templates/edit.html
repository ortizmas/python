<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-2">
            <div class="card-header">
                <h5>Editar Produto</h5>
            </div>
            <div class="card-body">
                <form action="/product/edit/{{product.id}}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" name="name" class="form-control" id="name" value="{{product.name}}" placeholder="Nome do Produto">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Preço</label>
                        <input type="text" name="price" class="form-control" id="price" value="{{product.price}}" placeholder="Valor do Produto">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" name="description" id="description" rows="3">{{product.description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark">Alterar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
