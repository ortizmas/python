<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <a href="/product/create" class="btn btn-dark float-end">Novo Produto</a>
                <h5>Lista</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Price</th>
                            <th>Descrição</th>
                            <th>Opçoes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.description }}</td>
                            <td><a class="badge bg-primary link-underline link-underline-opacity-0" href="/product/edit/{{product.id}}">Editar</a> <a class="badge bg-danger link-underline link-underline-opacity-0" href="/product/delete/{{product.id}}">Excluir</a></td>
                        </tr>
                        {%endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
